<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <title>Porsche</title>
</head>
<body>
    <header>
        <div class="logo">PORSCHE</div>
        <div class="menu">
            <ul>
                <li><a href="#">SERVIÇOS</a></li>
                <li><a href="#">GALERIA</a></li>
                <li><a href="#">PREÇO</a></li>
                <li><a href="#">SOBRE</a></li>
                <li><a href="#">CONTATO</a></li>

                <button id="comprar">COMPRAR UM TICKET</button>
                <button id="icone">
                    <div class="sacola"><img src="./img/sacola.svg" alt=""></div>
                    <div id="circulo"><p>0
                    </p></div>
                </button>
            </ul>
        </div>
    </header>

    <main>
        <div class="centro">
            <div class="headerDoCentro">
                <div class="atalhos">
                    <img src="./img/telefone.svg" alt="telefone">
                    <img src="./img/email.svg" alt="email">
                    <img src="./img/location.svg" alt="localizacao">
                    <img src="./img/relogio.svg" alt="relogio">
                </div>
                <div class="atalhos">
                    <img src="./img/facebook.svg" alt="telefone">
                    <img src="./img/twiter.svg" alt="email">
                    <img src="./img/instagram.svg" alt="localizacao">
                    <img src="./img/linkedin.svg" alt="relogio">
                </div>

            </div>

            <div class="elementosDoCentro">
                <div id="quadradoAzul"></div>
                <div class="quadrados"><img src="./img/quadrados.svg" alt=""></div>
                <div class="porsche"><img src="./img/logoPorsche.svg" alt=""></div>
                <h1>PORSCHE</h1>
                <div class="image"><img src="./img/carrinho.svg" alt=""></div>
            </div>

        <div class="dataSeta">
            <div class="data">
                <div class="dias"><h1>Mon - Sun :</h1></div>
                <div class="horas"><h1>08:00 - 22:00</h1></div>
            </div>
            <div class="seta"><img src="./img/seta.svg" alt=""></div>
        </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>

    </footer>

</body>
</html>
